<?xml version="1.0" encoding="UTF-8"?>
<!--
Plantilla de descripcion de lugar
-->    
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <head>
        <title>Local X - Jordan</title>
    </head>
    
    <h:body>
    <ui:composition template="/Plantillas/plantilla.xhtml">
        
        <ui:define name="content">  
            <script type="text/javascript" 
                src="http://maps.googleapis.com/maps/api/js"/>
                      
            <div id="descripciónLocal">
                <div id="left"><br/><br/><br/>                     
                    <h:graphicImage library="img/fotosLocales" name="unam.JPG" 
                                    width="300" height="300"/>  
                    
                    <br/><br/><br/>
                    <p:carousel numVisible="1" 
                                itemStyle="height:80px;width:300px;" 
                                effect="easeInStrong" 
                                headerText="Transporte" 
                                style="margin-bottom:0">
                        <p:tab title="Metro">
                            <h:panelGrid columns="3" cellpadding="5">
                                <h:graphicImage id="logo_metro" library="img/logos/transporte" 
                                                name="metro.png" width="60" height="60"/>
                                <h:graphicImage id="logo_lineaMetro" library="img/logos/transporte" 
                                                name="metro_L3.png" width="60" height="60"/>
                                <h:graphicImage id="logo_estacionMetro" library="img/logos/transporte" 
                                                name="metro_copilco.png" width="60" height="60"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Metrobús">
                            <h:panelGrid columns="3" cellpadding="5">
                                <h:graphicImage library="img/logos/transporte" name="mb.png" 
                                                width="60" height="60"/>
                                <h:graphicImage library="img/logos/transporte" name="mb_L1.png" 
                                                width="60" height="60"/>  
                                <h:graphicImage library="img/logos/transporte" id="estacion_mb" 
                                                width="60" height="60"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Pumabús">
                            <h:panelGrid columns="3" cellpadding="5">
                                <h:outputText id="linea_puma" value="linea" />
                                <h:graphicImage library="img/logos/transporte" id="color_puma" 
                                                width="60" height="60"/> 
                                <h:graphicImage library="img/logos/transporte" id="salida_puma" 
                                                width="60" height="60" />
                            </h:panelGrid>
                        </p:tab>
                    </p:carousel>
                    
                    <br/><br/><br/>
                    <p:gmap id="gmap" 
                                center="19.332734, -99.188601" 
                                zoom="21" 
                                type="HYBRID" 
                                style="width:300px;height:300px"
                                widgetVar="map"                                
                                disableDoubleClickZoom="true"  
                                model="#{ControladorLocal.advancedModel}"                                 
                                >
                    </p:gmap><!-- cambio simple por advanced   -->
                    <br/>

                </div>  <!--  left  -->
                
                <div id="right">
                        <br/><br/>
                        <h2>Servicios</h2>
                        <p:tab title="Servicios" >
                            <p:selectManyCheckbox id="Servicios" layout="grid" 
                                                  columns="1" styleClass="centrado">
                                <!--f:selectItems value="#{checkboxView.cities}" 
                                var="city" itemLabel="#{city}" itemValue="#{city}" /--> 
                                <f:selectItem itemLabel="Wi-Fi" itemValue="Wi-Fi"/>
                                <f:selectItem itemLabel="Metro" itemValue="Metro" />
                                <f:selectItem itemLabel="Para Comer" itemValue="Para Comer" />
                                <f:selectItem itemLabel="Baño" itemValue="Baño" />
                                <f:selectItem itemLabel="Metrobús" itemValue="Metrobús" />
                                <f:selectItem itemLabel="Para Llevar" itemValue="Para Llevar" />
                                <f:selectItem itemLabel="Estacionamiento" itemValue="Estacionamiento" />
                                <f:selectItem itemLabel="Pumabús" itemValue="Pumabús" />
                                <f:selectItem itemLabel="Bicipuma" itemValue="Bicipuma" />
                            </p:selectManyCheckbox>
                        </p:tab>                                                                       
                        <br/><br/><br/>
                </div>
            

                <div class="content">
                    <h1>Local X</h1>
                    <br/>
                    <p:rating value="5" disabled="false" />
                        <br/><br/>
                        <h2>Menú</h2>
                        <p:dataTable var="_menu" 
                                     id="Menú" style="width:650px; ">  
                            <p:column headerText="Platillo">
                                #{_menu.nombre}
                            </p:column>
                            <p:column headerText="Precio">
                                #{_menu.precio}
                            </p:column>
                        </p:dataTable>

                        <br/><br/>
                        <h2>Descripción</h2>
                        <p:dataTable id="Descripción" style="width:650px; ">  
                            <p:column headerText="">
                                #{_local.descripcion}
                            </p:column>
                        </p:dataTable>
                        
                        <br/><br/>
                        <h2>Comentar</h2>
                        <!-- Insert disqus bar  -->
                        <p:inputTextarea rows="2" cols="90" counter="display" 
                                         maxlength="120" counterTemplate="{0} caracteres" 
                                         autoResize="false" />
                        <br/><br/>
                        <h:outputText id="display" />
                        <h:form>
                            <p:growl id="growl" life="2000" />
                            <br/>
                            <p:commandButton value="Comentar"  
                                             update="growl" actionListener="#{buttonView.buttonAction}" 
                                             styleClass="ui-priority-primary" icon="fa-check" />

                            <p:commandButton actionListener="#{buttonView.buttonAction}" 
                                             id="Facebook" update="growl" 
                                             icon="img/logos/fb.png" title="Compartir" />
                            
                            <p:commandButton actionListener="#{buttonView.buttonAction}" 
                                             id="Twitter" update="growl" 
                                             icon="fa-twitter-square" title="Twittear" />
                         </h:form>
                        
                        <br/><br/><br/><br/>
                        <p:panelGrid columns="1" style="width:950px; ">
                        <h:form id="Comentarios">
                            <p:growl id="msgs" showDetail="true"/>
                            <p:accordionPanel styleClass="right_content">
                                <p:tab title="User">
                                    <h:panelGrid columns="2">
                                        <p:rating value="#{_local.calificacion}" readonly="true" />
                                        <h:panelGrid columns="2" cellpadding="10">
                                            <p:graphicImage name="/home/olivos/Imágenes/AceLogo.jpeg" />
                                            <h:outputText value="123" />
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                        </h:form>
                        </p:panelGrid>                           
                </div> <!--/div de content  -->  
      
                
            </div>  <!--div de descripcionLocal   -->                                                         
        </ui:define>
    </ui:composition>
    </h:body>
</html>
